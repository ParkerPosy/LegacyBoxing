  <script>
    const includeHTML = () => {
      var z, i, elmnt, file, xhttp;
      /* Loop through a collection of all HTML elements: */
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        /*search for elements with a certain atrribute:*/
        file = elmnt.getAttribute("legacy-boxing-component");
        if (file) {
          /* Make an HTTP request using the attribute value as the file name: */
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4) {
              if (this.status == 200) { elmnt.innerHTML = this.responseText; }
              if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
              /* Remove the attribute, and call this function once more: */
              elmnt.removeAttribute("legacy-boxing-component");
              includeHTML();
            }
          }
          xhttp.open("GET", file, false);
          xhttp.send();
          /* Exit the function: */
          return;
        }
      }
    }
    const addMobileListeners = () => {
      // Toggle mobile menu
      document.getElementById('menu-toggle').addEventListener('click', (event) => {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
        event.stopPropagation();
      });

      // Close menu when clicking outside of header
      document.addEventListener('click', (event) => {
        const mobileMenu = document.getElementById('mobile-menu');
        const header = document.getElementById('legacy-boxing-header');

        if (mobileMenu && !mobileMenu.classList.contains('hidden') &&
          header && !header.contains(event.target)) {
          mobileMenu.classList.add('hidden');
        }
      });

      document.getElementById('legacy-boxing-header').querySelectorAll('a').forEach((link) => {
        link.href = link.href.replace('pages/', '');
      });
    };

    includeHTML();
    addMobileListeners();
  </script>
