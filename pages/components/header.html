<header
  id="legacy-boxing-header"
  class="py-4 bg-black px-4 sticky top-0 z-50 shadow-sm shadow-gray-700"
>
  <div class="container mx-auto">
    <div class="flex flex-col md:flex-row items-center justify-between">
      <div class="w-full md:w-auto flex justify-between items-center">
        <a
          href="/"
          class="text-2xl font-bold"
        >
          <span class="text-boxing-red">Legacy</span>
          Boxing
        </a>
        <button
          id="menu-toggle"
          aria-label="Toggle Navigation Menu"
          class="block md:hidden focus:outline-none"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="https://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            >
            </path>
          </svg>
        </button>
      </div>
      <nav
        id="mobile-menu"
        class="hidden w-full md:block md:w-auto"
      >
        <ul
          class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2 pt-4 md:pt-0 font-semibold"
        >
          <li>
            <a
              href="/"
              class="block px-2 py-1 hover:underline hover:text-boxing-red transition"
            >
              Home
            </a>
          </li>
          <li class="relative group">
            <!-- Checkbox for mobile toggle -->
            <input
              type="checkbox"
              id="courses-toggle"
              class="hidden peer"
            />

            <!-- Clickable label for mobile, also part of desktop hover target -->
            <label
              for="courses-toggle"
              class="flex justify-center items-center px-2 py-1 hover:text-boxing-red transition cursor-pointer md:cursor-default"
              aria-haspopup="true"
            >
              <span>Courses</span>
              <svg
                class="w-4 h-4 ml-1 transition-transform duration-200 peer-checked:rotate-180 md:rotate-0 md:group-hover:rotate-180"
                xmlns="https://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </label>

            <!-- Dropdown Panel -->
            <div
              class="hidden peer-checked:block md:hidden md:absolute md:left-0 md:w-48 md:bg-gray-900 md:rounded-md md:shadow-sm md:shadow-gray-700 md:group-hover:block md:z-20"
            >
              <ul class="pt-2 text-center md:text-left space-y-1 md:p-1 md:space-y-0">
                <li>
                  <a
                    href="/pages/courses/boxing/"
                    class="block px-2 py-1 text-sm rounded-md hover:underline md:hover:no-underline md:hover:bg-gray-800 hover:text-boxing-red transition md:px-4 md:py-2 md:rounded-none md:rounded-t-md"
                  >
                    Boxing Classes
                  </a>
                </li>
                <li>
                  <a
                    href="/pages/courses/mma/"
                    class="block px-2 py-1 text-sm rounded-md hover:underline md:hover:no-underline md:hover:bg-gray-800 hover:text-boxing-red transition md:px-4 md:py-2 md:rounded-none"
                  >
                    MMA Training
                  </a>
                </li>
                <li>
                  <a
                    href="/pages/courses/youth-programs/"
                    class="block px-2 py-1 text-sm rounded-md hover:underline md:hover:no-underline md:hover:bg-gray-800 hover:text-boxing-red transition md:px-4 md:py-2 md:rounded-none"
                  >
                    Youth Programs
                  </a>
                </li>
                <li>
                  <a
                    href="/pages/courses/private-training/"
                    class="block px-2 py-1 text-sm rounded-md hover:underline md:hover:no-underline md:hover:bg-gray-800 hover:text-boxing-red transition md:px-4 md:py-2 md:rounded-none md:rounded-b-md"
                  >
                    Private Training
                  </a>
                </li>
              </ul>
            </div>
          </li>
          <li>
            <a
              href="/pages/membership/"
              class="block px-2 py-1 hover:underline hover:text-boxing-red transition"
            >
              Memberships
            </a>
          </li>
          <li>
            <a
              href="/pages/gallery/"
              class="block px-2 py-1 hover:underline hover:text-boxing-red transition"
            >
              Gallery
            </a>
          </li>
          <li>
            <a
              href="/pages/contact/"
              class="block px-2 py-1 hover:underline hover:text-boxing-red transition"
            >
              Contact Us
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
